<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
  <main class="max-w-full h-[100vh] flex justify-center items-center bg-light_gray p-8">
    <div class=" bg-white w-[600px] p-8 rounded-xl rounded-br-[100px]">
      <form action="#">
        <div class="flex gap-4">
          <div class="w-20 lg:w-24">
            <label class="text-sm font-bold text-smokey_gray" for="day">DAY</label>
            <input itemid="day" class="p-2 w-full block border outline-none rounded-lg font-bold text-lg" type="number" id="day" placeholder="DD" minlength="1" maxlength="2" required>
            <p class="text-[9px] mt-1"></p>
          </div>
          <div class="w-20 lg:w-24">
            <label class="text-sm font-bold text-smokey_gray" for="month">MONTH</label>
            <input id="month" class="p-2 w-full block border outline-none rounded-lg font-bold text-lg" type="number" id="month" placeholder="MM" minlength="1" maxlength="2" required>
            <p class="text-[9px] mt-1"></p>
          </div>
          <div class="w-20 lg:w-24">
            <label class="text-sm font-bold text-smokey_gray" for="year">YEAR</label>
            <input itemid="year" class="p-2 w-full block border outline-none rounded-lg font-bold text-lg" type="number" id="year" placeholder="YYYY" minlength="4" maxlength="4" required>
            <p class="text-[9px] mt-1"></p>
          </div>
        </div>
        <div class="flex items-center w-full mt-4 ">
          <hr class="w-[45%] lg:w-[90%]">
          <button class="relative bg-purple hover:bg-off_black rounded-full w-10">
            <img onclick="age()" class="text-sm p-2 " src="./assets/images/icon-arrow.svg" alt="icon-arrow">
          </button>
            <hr class="w-[45%] lg:w-0">
        </div>
      </form>
      <div>
        <div class="flex  gap-2 items-center">
          <span id="output-year" class="text-purple text-5xl font-bold">--</span>
          <p class="text-off_black italic font-extrabold text-5xl">years</p>
        </div>
        <div class="flex gap-2 items-center">
          <span id="output-month" class="text-purple text-5xl font-bold">--</span>
          <p class="text-off_black italic font-extrabold text-5xl">month</p>
        </div>
        <div class="flex gap-2 items-center">
          <span id="output-day" class="text-purple text-5xl font-bold">--</span>
          <p class="text-off_black italic font-extrabold text-5xl">days</p>
        </div>
      </div>
    </div>
    
  </main>
  <script src="./src/script.js"></script>
</body>
</html>
